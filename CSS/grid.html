<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Grid practice page</title>
    <!-- caniuse.com: 그 태그를 사용하면 어느 브라우저에서 열리는지 -->
    <style>
      #grid{
        border: 5px solid pink;
        display:grid;
        grid-template-columns: 150px 1fr;/*fr: 그 element의 크기에 맞게 자동조정됨, 화면의 나머지 영역 차지*/
      }
      div{
        border: 5px solid blue;
      }
    </style>
  </head>

  <body>
    <!-- div태그 : 의미 없이 디자인을 위한 태그, 개행됨(block level) -->
    <!-- span태그 : div태그와 역할은 같으나 inline level -->
    <div id="grid">
      <div>NAVIGATION</div>
      <div>ARTICLE</div>
    </div>

  </body>
</html>
